    <title>I am Steve I am.</title>

    <script>

        var iams = [
            'Scuba Diver',
            'Hockey Player',
            'Web Developer...in training',
            'Perl Programmer',
            'Mexican Food Aficianado',
            'Photographer',
            '5th Generation San Franciscan'
          ];
          
    
          
          var speed = 75;
          var delSpeed = 250;
          var i = 0;
          let j = 0;
    
          function typeIt() {
            if (i < iams[j].length){
              document.getElementById("iamTitle").innerHTML += iams[j].charAt(i);
              i++;
              setTimeout(typeIt, speed);
            }
            else {
              setTimeout(untypeIt, 1500);
            }
            
          }
    
          function untypeIt(){
            if (document.getElementById("iamTitle").innerHTML.length > 0){
              document.getElementById("iamTitle").innerHTML = document.getElementById("iamTitle").innerHTML.slice(0,-1);
              setTimeout(untypeIt, delSpeed);
            }
            else if (j >= iams.length) {
              // That's it...let's leave it to the last one.
            }
            else {
              j++;
              i = 0;
              if (j >= iams.length){
                j = 0;
              }
              setTimeout(typeIt, speed);
            }
    
          }
    
    
          
        </script>
